<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="right">
                <button class="button button-icon icon ion-android-exit " ng-click="salir()"> Salir
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu expose-aside-when="large" side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Noticias</h1>
        </ion-header-bar>
        <ion-content>
            <div align="center">
                <img width="50" src="img/ionic.png">
                <p>Categorias</p>
            </div>
            <ion-list>
                <ion-item 
                          ng-repeat="cat in cats | orderBy: 'doc.orden'| filter:{'doc':{'estado':1}}"
                          nav-clear menu-close
                          ui-sref='app.news({catId:cat.id})'>
                    {{cat.doc.nombre}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
